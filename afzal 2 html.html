<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-grid-match uk-grid-small" uk-grid>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="https://i.ytimg.com/vi/jwC061bKG2Y/maxresdefault.jpg" width="1800" height="1200" alt="">
                <div class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                    <p class="uk-h4 uk-margin-remove">Fade</p>
                </div>
            </div>
            <p class="uk-margin-small-top">Fade</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2021-BMW-M440i-xDrive-coupe-blue-1001x565-1.jpg" width="1800" height="1200" alt="">
                <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default">
                    <p class="uk-h4 uk-margin-remove">Bottom</p>
                </div>
            </div>
            <p class="uk-margin-small-top">Bottom</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle uk-light" tabindex="0">
                <img src="https://images.unsplash.com/photo-1611859266238-4b98091d9d9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmlzc2FuJTIwcjM1JTIwZ3RyfGVufDB8fDB8fHww&w=1000&q=80" width="1800" height="1200" alt="">
                <div class="uk-position-center">
                    <span class="uk-transition-fade" uk-icon="icon: plus; ratio: 2"></span>
                </div>
            </div>
            <p class="uk-margin-small-top">Icon</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS0zBOlge0o47AYzISJRz8HHMusU03Yy-kRA&usqp=CAU" width="1800" height="1200" alt="">
                <img class="uk-transition-scale-up uk-position-cover" src="images/light.jpg" alt="">
            </div>
            <p class="uk-margin-small-top">2 Images</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                <img class="uk-transition-scale-up uk-transition-opaque" src="images/dark.jpg" width="1800" height="1200" alt="">
            </div>
            <p class="uk-margin-small-top">Scale Up Image</p>
        </div>
        <div class="uk-text-center">
            <div class="uk-inline-clip uk-transition-toggle uk-light" tabindex="0">
                <img src="https://images.hgmsites.net/med/2021-audi-a4_100747407_m.jpg" width="1800" height="1200" alt="">
                <div class="uk-position-center">
                    <div class="uk-transition-slide-top-small"><h4 class="uk-margin-remove">Headline</h4></div>
                    <div class="uk-transition-slide-bottom-small"><h4 class="uk-margin-remove">Subheadline</h4></div>
                </div>
            </div>
            <p class="uk-margin-small-top">Small Top + Bottom</p>
        </div>
    </div>
    
</body>
</html>
